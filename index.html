<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="word-list.js" defer></script>
    <link rel="icon" href="logo.jpg" />
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble</h2>
      <div class="contant">
        <div class="word"></div>
        <div class="details">
          <div class="hint">Hint: <span>nkabnkfbjabfjab</span>
          <div class="time">Time Left: <span><b>30</b>s</span>
          </div>
        </div>
        <input type="text" placeholder="Enter a valid word" id="input">
        <div class="btn-con">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>                     
</html>
